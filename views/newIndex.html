<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Plan Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="table-responsive">
        <h1>Create Meal Plan</h1>
        <h3>Click on "Add Day" to add a day</h3>
        <div id="formDiv"></div>
        <br />
        <div>
          <button id="addDay" type="button" class="btn btn-primary">
            Add Day
          </button>
          <button id="saveTemplate" type="button" class="btn btn-success">
            Save Template
          </button>
        </div>
        <div
          class="modal fade"
          id="SaveAsTemplatePopUp"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">
                  Save As Template
                </h3>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="saveAsTemplateForm">
                  <div class="form-group">
                    <label for="ailments" class="col-form-label">
                      Ailments
                    </label>
                    <select class="form-control" id="ailments" name="ailments">
                      <option>PCOS</option>
                      <option>Thyroid</option>
                      <option>Cholesterol</option>
                      <option>Uric Acid</option>
                      <option>Lactose Intolerance</option>
                      <option>Gluten Intolerance</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="bmirange" class="col-form-label">
                      BMI Range
                    </label>
                    <select class="form-control" id="bmirange" name="bmirange">
                      <option>High</option>
                      <option>Low</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="mealpreference" class="col-form-label">
                      Meal Preference
                    </label>
                    <select
                      class="form-control"
                      id="mealpreference"
                      name="mealpreference"
                    >
                      <option>Veg</option>
                      <option>Non-Veg</option>
                      <option>Vegan</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="cuisine" class="col-form-label">
                      Cuisine
                    </label>
                    <select class="form-control" id="cuisine" name="cuisine">
                      <option>North Indian</option>
                      <option>South Indian</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="agerange" class="col-form-label">
                      Age Range
                    </label>
                    <select class="form-control" id="agerange" name="agerange">
                      <option>Below 18</option>
                      <option>18-24</option>
                      <option>25-34</option>
                      <option>35-44</option>
                      <option>45-54</option>
                      <option>55-64</option>
                      <option>65+</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="sex" class="col-form-label"> Sex </label>
                    <select class="form-control" id="sex" name="sex">
                      <option>Male</option>
                      <option>Female</option>
                    </select>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="btnsavetemplate"
                    >
                      Save Template
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="../public/javascript/newIndex.js"
      type="text/javascript"
    ></script>
  </body>
</html>
